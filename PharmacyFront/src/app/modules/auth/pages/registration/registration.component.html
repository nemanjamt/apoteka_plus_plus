<body>
    <section
      class="w-25 d-flex m-auto container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 80vh;
      "
    >
      <div class="row">
        <form [formGroup]="registrationForm" class="border" style="padding: 30px 150px">
          <div class="mb-0">
            <label for="formGroupExampleInput" class="form-label"></label>
            <input
            style="width:200px;"
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="First name"
              formControlName="firstName"
            />
          </div>
          <div class="mb-0">
            <label for="formGroupExampleInput1" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput1"
              style="width:200px;"
              placeholder="Last name"
              formControlName="lastName"
            />
          </div>
          <div class="mb-0">
            <label for="formGroupExampleInput1" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput1"
              style="width:200px;"
              placeholder="username"
              formControlName="username"
            />
          </div>
          <div class="mb-0">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              style="width:200px;"
              placeholder="Email address"
              formControlName="email"
            />
          </div>
          <div class="mb-0">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              style="width:200px;"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword2" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              style="width:200px;"
              placeholder="confirm password"
              formControlName="pwConfirm"
            />
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option value="1">Pharmatcist</option>
              <option value="2">Deliverer</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </section>
    
  </body>
