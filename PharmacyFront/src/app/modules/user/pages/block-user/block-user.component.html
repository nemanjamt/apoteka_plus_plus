<section
*ngIf="userId !== undefined"
  class="w-25 d-flex m-auto container"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 80vh;
  "
>
  <div class="row">
    <form [formGroup]="form">
      <textarea class="form-control" placeholder="unesite razlog blokiranja" rows="4" cols="40" formControlName="reason"></textarea>
      <label *ngIf="successBlock" style="margin-bottom: 10px; color:green;">successful block user</label><br>
      <label *ngIf="successBlock == false" style="margin-bottom: 10px; color:red;">error: user not blocked</label><br>
      <button [disabled]="!form.valid" style="margin-top: 10px" (click)="blockUser()" class="btn btn-success">BLOCK</button>
    </form>
    
  </div>
</section>
