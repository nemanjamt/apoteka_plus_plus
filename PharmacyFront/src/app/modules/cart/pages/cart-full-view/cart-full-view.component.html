
    <section class="w-75" style="margin-top:50px; margin-left: 30px;">
      <table class="table table-bordered table-fit mx-auto">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Product name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit price</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cartItem of cartItems">
            <th scope="row">
              <img *ngIf="cartItem.product.image != ''"
                [src]="'/IMAGES/'+cartItem.product.image"
                alt=""
                style="width: 50px; height: 50px"
              />
              <img *ngIf="cartItem.product.image == ''"
                [src]="'../assets/no-image-available.jpg'"
                alt=""
                style="width: 50px; height: 50px"
              />
            </th>
            <td>{{cartItem.product.name}}</td>
            <td class="d-flex justify-content-center">
              <input
                type="number"
                class="form-control w-50"
                min="1"
                (keydown)="preventNegativeInput($event)"
                (ngModelChange)="onQuantityChange($event, cartItem)"
                [ngModel]="cartItem.quantity"
              />
              <button (click)=deleteCartItem(cartItem.product.id) class="btn btn-danger ms-1" type="button">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td class="text-end">{{cartItem.product.price}}</td>
            <td class="text-end">{{cartItem.product.price * cartItem.quantity}}</td>
          </tr>
          <tr>
            <td class="text-end pe-2 fw-medium" colspan="4">Total:</td>
            <td class="text-end pe-2" colspan="5">{{getTotalPrice()}}</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <div >
        <textarea  [(ngModel)]="note" placeholder="enter a note" rows="4" cols="50"></textarea> <br>

        delivery <input   [(ngModel)]="delivery" (ngModelChange)="onDeliveryChange()" type="checkbox"> <br>
        <textarea  [ngClass]="{'red-border': !isDeliveringValid}" *ngIf="delivery" [(ngModel)]="address" (ngModelChange)="onDeliveryChange()" placeholder="enter a address" rows="2" cols="50"></textarea>

    </div>
        <button type="button" [disabled]="!isValid || !isDeliveringValid || cartItems.length === 0"   (click)="createOrder()" class="btn btn-success">Kreiraj narudzbu</button>
    </section>
