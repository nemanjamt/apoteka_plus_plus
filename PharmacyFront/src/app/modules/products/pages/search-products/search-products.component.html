<body>
    <main class="mt-3">
      <section class="container">
        <div class="row">
          <form [formGroup]="form">
            <div class="input-group mb-3">
              <input type="text" class="form-control" formControlName="searchValue" (change)="onSearchChange()" placeholder="Search..." />
              <button class="btn btn-success" [disabled]="form.invalid" (click)="clickOnSearch()" type="button" style="width: 70px">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
      <section *ngIf="this.form.value.searchValue.length > 0">
        <section class="container-fluid">
          <div class="d-flex justify-content-between">
            <button
              id="filter-button"
              class="btn btn-success my-4"
              style="width: 130px"
              (click)="toggleFilter()"
            >
              Filter
            </button>
            <button
              id="sort-button"
              class="btn btn-success my-4"
              style="width: 130px"
              (click)="toggleSort()"
            >
              Sort
            </button>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div
                id="filter-holder"
                class="col-6"
                [style.height]="isExpanded ? '250px' : '0'"
                style="height: 0; overflow: auto; transition: 0.5s ease-in-out"
              >
                <div class="d-flex mb-4">
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="minPrice"
                    (change)="doFilterAndSort();"
                    placeholder="Price of "
                  />
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="maxPrice"
                    (change)="doFilterAndSort();"
                    placeholder="Price up to"
                  />
                </div>
                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="showJustAvailable"
                    (change)="doFilterAndSort();"
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Show just available products
                  </label>
                </div>
              </div>
              <div
                id="sort-holder"
                class="col-6"
                [style.height]="isSortExpanded ? '250px' : '0'"
                style="height: 0; overflow: auto; transition: 0.5s ease-in-out"
              >
                <select
                  class="form-select form-select-sm mb-3"
                  aria-label="Large select example"
                  [(ngModel)]="selectedValue"
                  (ngModelChange)="onSelectChange()"
                >
                  <option value="1">Sort by price ascending</option>
                  <option value="2">Sort by price descending</option>
                  <option value="3">Sort by name ascending</option>
                  <option value="4">Sort by name descending</option>
                </select>
              </div>
            </div>
          </div>
        </section>
        
        <div class="container">
          <div class="row" >
            <div  *ngFor="let product of products" class="col-3">
              <app-search-product-view [product]="product"></app-search-product-view>
            </div>
            
            
            
          </div>
        </div>
      </section>
    </main>

  </body>
