
<div class="card mb-3" style="width: 18rem">
    <img *ngIf="product.image != ''"
    [src]="'/IMAGES/'+product.image"
    class="card-img-top pt-3 pe-3 ps-3"
    alt="..."
    style="height: 200px"
    />
    <img *ngIf="product.image == ''"
    [src]="'/assets/no-image-available.jpg'"
    class="card-img-top pt-3 pe-3 ps-3"
    alt="..."
    style="height: 200px"
    />
    <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
    <div class="list-group-item d-flex justify-content-between">
        <span>Cijena</span>
        <span>{{product.price}} <b>RSD</b></span>
    </div>
    </ul>
    <div
    class="card-body d-flex justify-content-between align-items-center"
    >
    <button *ngIf="authService.isCustomer() && product.available"  (click)="addInCart(product.id)" class="btn btn-success gas" type="button">
        <i class="bi bi-cart3 ikonica"></i>
        <span id="add-span-{{product.id}}">Dodaj u korpu</span>
    </button>
    
    <button type="button" (click)="showFullViewProduct(product.id)" class="btn btn-success card-link text-decoration-none text-dark"
        >Prika≈æi</button>
    </div>
</div>
<span id="span-{{product.id}}" class="ms-3 text-success added-in-card-js invisible"
                  >Dodato u korpu!</span>
