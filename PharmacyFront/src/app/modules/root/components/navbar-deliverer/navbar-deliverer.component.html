<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-medium" href="#">Apoteka plus plus</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="ms-auto">
              
              

              <div class="dropdown">
                <a 
                class="ms-5 text-decoration-none fs-4 fw-medium text-dark"
                style="cursor: pointer;"
                >Narudzbine</a
              >
                <div class="dropdown-content">
                  <button  [routerLink]="['orders/deliverer/new']" class="w-100 mt-1 border-0 button-style">
                    <a class="text-decoration-none" >Nove</a>
                  </button>
                  <button [routerLink]="['orders/deliverer/assigned']" class="w-100 mt-1 border-0 button-style">
                    <a class="text-decoration-none">Moje</a>
                  </button>
                </div>
              </div>

              

              <a
                class="ms-5 text-decoration-none fs-4 fw-medium text-dark droplinks"
                (click)="onReviewsClick()"
                
                >Recenzije</a
              >
              

              <div class="dropdown">
                <button
                  class="btn btn-outline-success ms-5 dropbtn"
                  type="button"
                >
                  <i class="bi bi-person"></i>
                </button>
                <div class="dropdown-content">
                  <button [routerLink]="['user/profile']" class="w-100 mt-2 border-0 button-style">
                    <a class="text-decoration-none" >Profil</a>
                  </button>
                  <button (click)="logout()" class="w-100 mt-2 border-0 button-style">
                    <a class="text-decoration-none" >Odjavi se</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
  </body>
