<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a  [routerLink]="['/']" style="cursor: pointer;" class="navbar-brand fw-medium" >Apoteka plus plus</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="ms-auto">
              <div class="dropdown-links">
                <a
                  class="ms-5 text-decoration-none fs-4 fw-medium text-dark droplinks"
   
                  >Proizvodi</a
                >
                <div class="dropdown-content-links">
                  <a
                    class="mb-2 text-decoration-none text-dark py-3 w-100 text-center links-style"
                    style="cursor: pointer;"
                    (click)="onCreateProduct()"
                    >Kreiraj proizvod</a
                  >
                </div>
              </div>
              <a
                class="ms-5 text-decoration-none fs-4 fw-medium text-dark"
                [routerLink]="['/deliverer-requests']"
                >Zahtevi za dostavu</a
              >

              <a
                class="ms-5 text-decoration-none fs-4 fw-medium text-dark"
                style="cursor: pointer;"
                (click)="onOrders()"
                >Narudzbine</a
              >
              
            </div>
            <div class="dropdown">
              <button
                class="btn btn-outline-success ms-5 dropbtn"
                type="button"
              >
                <i class="bi bi-person"></i>
              </button>
              <div class="dropdown-content">
                <button [routerLink]="['user/profile']" class="w-100 mt-2 border-0 button-style">
                  <a class="text-decoration-none" >Profil</a>
                </button>
                <button  (click)="logout()" class="w-100 mt-2 border-0 button-style">
                  <a class="text-decoration-none" >Odjavi se</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
  </body>
